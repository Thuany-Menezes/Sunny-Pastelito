<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-indigo-300 to-indigo-100 h-full"> <!--gradiente com tons de indigo-->
    <div class="min-h-full flex flex-col justify-between">
        <h1 class="text-white font-bold text-center mt-10 text-3xl">Login - CareConnect </h1>
        <!--campos para logar com tons de indigo-->
        <div class="flex flex-col space-y-2 px-5">
            <div class="flex flex-col space-y-1">
                <div class="text-white font-bold">E-mail</div>
                <input class="ring ring-indigo-500 border-0 p-3 bg-indigo-400 text-white placeholder-indigo-50 rounded outline-none" 
                    type="text" placeholder="Digite seu email">
            </div>

            <div class="flex flex-col space-y-1">
                <div class="text-white font-bold">Senha</div>
                <input class="ring ring-indigo-500 border-0 p-3 bg-indigo-400 text-white placeholder-indigo-50 rounded outline-none" 
                    type="password" placeholder="Digite sua senha">
            </div>
            <!--Botões com tons diferentes de indigo-->
            <div class="flex space-x-2 pt-3">
                <a href="home.html" class="bg-white py-4 w-full rounded text-indigo-600 font-bold text-center">Fazer login</a>
                <a href="cadastro.html" class="bg-indigo-600 py-4 w-full rounded text-white font-bold text-center">Cadastrar</a>
            </div>
        </div>

        <div class="text-center text-indigo-600 py-10">Créditos do WebApp aqui</div>
    </div>
</body>

</html>
